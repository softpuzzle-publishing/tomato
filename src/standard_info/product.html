<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">

        @@include('@@webRoot/_include/_header.html')
        <div id="container">
            @@include('@@webRoot/_include/_aside.html')
            <main id="main">

                @@include('@@webRoot/_include/_lnb.html')

                <!-- 실컨텐츠 -->
                <h1 class="visually-hidden">상품 정보 관리</h1> <!-- 페이지 메뉴명 감지하여 해당 lnb,gnb 활성화 시킴 -->
                <div class="content-wrapper">
                    <div class="content-header">
                        <div class="filter">
                            <div class="filter-top">
                                <div class="row gx-3 align-items-center">
                                    <div class="col">
                                        <div class="filter-title">상세 조회</div>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-outline-secondary btn-sm" style="width: 112px"><i class="icon-download me-2"></i>엑셀 저장</button>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-outline-secondary btn-sm" style="width: 112px"><i class="icon-refrash me-2"></i>초기화</button>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-body">
                                <div class="row justify-content-between">
                                    <div class="col-auto">
                                        <div class="row align-items-center gx-3">
                                            <div class="col-auto">
                                                <select class="form-select" aria-label="면과세 선택">
                                                    <option selected>면과세 전체</option>
                                                    <option value="">과세</option>
                                                    <option value="">면세</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <div class="row gx-3">
                                            <div class="col-auto">
                                                <div class="form-set">
                                                    <select class="form-select w-auto" aria-label="검색 범위 선택">
                                                        <option selected>검색 전체</option>
                                                        <option value="">상품 코드</option>
                                                        <option value="">상품 명</option>
                                                    </select>
                                                    <input type="text" class="form-control with-icon-search" placeholder="검색어 입력" style="width: 320px">
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <button type="button" class="btn btn-outline-primary" style="width: 160px">조회</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-body">
                        <div class="box">
                            <div class="table-wrap">
                                <div class="table-top">
                                    <div class="row align-items-center justify-content-between">
                                        <div class="col-auto">
                                            <div class="table-title">등록된 상품 정보 <span class="fw-normal">(24)</span></div>
                                        </div>
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-outline-secondary btn-sm" style="width: 96px"><i class="icon-plus me-2"></i>추가</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-body">
                                    <div style="text-align: center">
                                        <a href="#modal-product-detail" data-bs-toggle="modal" class="me-3">상품 상세 확인용</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- //실컨텐츠 -->

            </main> <!-- main -->
        </div>
    </div>
    @@include('@@webRoot/_include/_modal.html')
</body>

</html>
