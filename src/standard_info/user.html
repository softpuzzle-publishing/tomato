<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body>
    <div id="wrap">

        @@include('@@webRoot/_include/_header.html')
        <div id="container">
            @@include('@@webRoot/_include/_aside.html')
            <main id="main">

                @@include('@@webRoot/_include/_lnb.html')

                <!-- 실컨텐츠 -->
                <h1 class="visually-hidden">사용자 관리</h1> <!-- 페이지 메뉴명 감지하여 해당 lnb,gnb 활성화 시킴 -->
                <div class="filter">
                    <div class="filter-top">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="filter-title">상세 조회</div>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-outline-secondary btn-sm px-4"><i class="icon-refrash me-2"></i>초기화</button>
                            </div>
                        </div>
                    </div>
                    <div class="filter-body">
                        <div class="row justify-content-between">
                            <div class="col-auto">
                                <div class="row align-items-center gx-3">
                                    <div class="col-auto">
                                        <select class="form-select" aria-label="담당 업무 선택">
                                            <option selected>담당 업무 전체</option>
                                            <option value="">전체</option>
                                            <option value="">마스터(관리자)</option>
                                            <option value="">영업</option>
                                            <option value="">물류</option>
                                            <option value="">관리</option>
                                            <option value="">판매</option>
                                            <option value="">연구원</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <select class="form-select" aria-label="사용 여부 선택">
                                            <option selected>사용 여부 전체</option>
                                            <option value="">전체</option>
                                            <option value="">사용 가능</option>
                                            <option value="">사용 불가</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="row gx-3">
                                    <div class="col-auto">
                                        <select class="form-select" aria-label="검색 범위 선택">
                                            <option selected>검색 전체</option>
                                            <option value="">이름</option>
                                            <option value="">직급</option>
                                            <option value="">연락처</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" class="form-control with-icon-search" placeholder="검색어 입력">
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-outline-primary" style="width: 160px">조회</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box mt-5">
                    <div class="table-top">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto">
                                <div class="table-title">등록된 사용자 <span class="fw-normal">(24)</span></div>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-outline-secondary btn-sm" style="width: 96px"><i class="icon-plus me-2"></i>추가</button>
                            </div>
                        </div>
                    </div>
                    <div class="table-area">

                    </div>
                </div>

                <!-- //실컨텐츠 -->

            </main> <!-- main -->
        </div>
    </div>
    @@include('@@webRoot/_include/_modal.html')
</body>

</html>
